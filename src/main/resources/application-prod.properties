# Server port for production
server.port=8080
# SQL Server Database Configuration
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=tenderdb
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.datasource.username=yourProdUsername
spring.datasource.password=yourProdPassword
# Hibernate settings for SQL Server
spring.jpa.database-platform=org.hibernate.dialect.SQLServerDialect
jwt.secret=${JWT_SECRET_KEY}
jwt.issuer=estd.com
jwt.expiration=86400